<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FACEIT Add-on Settings</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    width: 300px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #141414;
    color: #e0e0e0;
    font-size: 13px;
  }

  /* ── Header ── */
  .header {
    padding: 14px 16px;
    background: #1a1a1a;
    border-bottom: 1px solid #252525;
    display: flex;
    align-items: center;
    gap: 9px;
  }
  .header-accent {
    width: 3px;
    height: 16px;
    background: #ff5500;
    border-radius: 2px;
    flex-shrink: 0;
  }
  .header h1 {
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.8px;
    text-transform: uppercase;
    color: #fff;
  }

  /* ── Content ── */
  .content {
    padding: 12px 14px;
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  /* ── Section label ── */
  .section-label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    color: #3d3d3d;
    padding: 10px 2px 4px;
  }

  /* ── Toggle row ── */
  .toggle-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 12px;
    background: #1c1c1c;
    border-radius: 8px;
    gap: 12px;
  }
  .toggle-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
    min-width: 0;
  }
  .toggle-label {
    font-size: 13px;
    font-weight: 500;
    color: #ddd;
  }
  .toggle-sub {
    font-size: 11px;
    color: #555;
  }

  /* ── Toggle switch ── */
  .toggle {
    position: relative;
    display: inline-block;
    width: 34px;
    height: 20px;
    flex-shrink: 0;
  }
  .toggle input { display: none; }
  .toggle-track {
    position: absolute;
    inset: 0;
    background: #252525;
    border: 1px solid #303030;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.2s, border-color 0.2s;
  }
  .toggle-thumb {
    position: absolute;
    width: 14px;
    height: 14px;
    left: 2px;
    top: 2px;
    background: #444;
    border-radius: 50%;
    transition: transform 0.2s, background 0.2s;
  }
  .toggle input:checked + .toggle-track {
    background: rgba(50, 211, 90, 0.12);
    border-color: rgba(50, 211, 90, 0.35);
  }
  .toggle input:checked + .toggle-track .toggle-thumb {
    transform: translateX(14px);
    background: #32d35a;
  }

  /* ── Audio expanded section ── */
  #audioSection {
    display: none;
    flex-direction: column;
    gap: 8px;
    padding: 4px 2px 2px;
  }

  /* ── Upload zone ── */
  .upload-zone {
    position: relative;
    border: 1.5px dashed #2a2a2a;
    border-radius: 8px;
    padding: 16px 14px;
    text-align: center;
    cursor: pointer;
    transition: border-color 0.2s, background 0.2s;
  }
  .upload-zone:hover {
    border-color: #3a3a3a;
    background: #1a1a1a;
  }
  .upload-zone input[type="file"] {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }
  .upload-icon { font-size: 18px; margin-bottom: 5px; color: #444; pointer-events: none; }
  .upload-text { font-size: 12px; color: #666; pointer-events: none; }
  .upload-text span { color: #32d35a; font-weight: 500; }
  .upload-hint { margin-top: 3px; font-size: 11px; color: #3d3d3d; pointer-events: none; }

  /* ── Feedback ── */
  #status {
    font-size: 12px;
    border-radius: 6px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s, padding 0.2s;
  }
  #status.error {
    padding: 7px 12px;
    max-height: 60px;
    background: rgba(255, 108, 32, 0.08);
    border: 1px solid rgba(255, 108, 32, 0.25);
    color: #ff6c20;
  }
  #status.success {
    padding: 7px 12px;
    max-height: 60px;
    background: rgba(50, 211, 90, 0.08);
    border: 1px solid rgba(50, 211, 90, 0.25);
    color: #32d35a;
  }

  /* ── Action buttons ── */
  .actions { display: flex; gap: 8px; }
  button {
    flex: 1;
    border: none;
    border-radius: 6px;
    padding: 8px 10px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    font-family: inherit;
    transition: opacity 0.15s, transform 0.1s;
  }
  button:hover { opacity: 0.85; }
  button:active { transform: scale(0.97); }
  #previewBtn {
    background: #242424;
    color: #ccc;
    border: 1px solid #303030;
  }
  #resetBtn {
    background: rgba(255, 108, 32, 0.1);
    color: #ff6c20;
    border: 1px solid rgba(255, 108, 32, 0.25);
  }
</style>
</head>
<body>
  <div class="header">
    <div class="header-accent"></div>
    <h1>FACEIT Add-on Settings</h1>
  </div>

  <div class="content">

    <div class="section-label">Alert</div>

    <!-- Audio toggle row -->
    <div class="toggle-row">
      <div class="toggle-info">
        <span class="toggle-label">Custom audio alert</span>
        <span class="toggle-sub" id="currentAudio">No custom audio</span>
      </div>
      <label class="toggle">
        <input type="checkbox" id="audioEnabled">
        <span class="toggle-track"><span class="toggle-thumb"></span></span>
      </label>
    </div>

    <!-- Audio expanded area -->
    <div id="audioSection">
      <div class="upload-zone">
        <input type="file" id="audioFile" accept="audio/mpeg,.mp3">
        <div class="upload-icon">♫⋆｡♪ ₊˚♬ﾟ.</div>
        <div class="upload-text"><span>Choose an MP3</span> to upload</div>
        <div class="upload-hint">Maximum 7 seconds</div>
      </div>
      <div id="status"></div>
      <div class="actions">
        <button id="previewBtn" style="display:none;">▶ Preview</button>
        <button id="resetBtn" style="display:none;">Remove</button>
      </div>
    </div>

    <div class="section-label">Match</div>

    <div class="toggle-row">
      <span class="toggle-label">Auto-accept matches</span>
      <label class="toggle">
        <input type="checkbox" id="autoAccept">
        <span class="toggle-track"><span class="toggle-thumb"></span></span>
      </label>
    </div>

    <div class="section-label">Opponents</div>

    <div class="toggle-row">
      <span class="toggle-label">Show history with opponents</span>
      <label class="toggle">
        <input type="checkbox" id="showHistory">
        <span class="toggle-track"><span class="toggle-thumb"></span></span>
      </label>
    </div>

    <div class="toggle-row">
      <span class="toggle-label">Show max level reached</span>
      <label class="toggle">
        <input type="checkbox" id="showMaxLevel">
        <span class="toggle-track"><span class="toggle-thumb"></span></span>
      </label>
    </div>

    <div class="toggle-row">
      <span class="toggle-label">Suspicious Steam comments</span>
      <label class="toggle">
        <input type="checkbox" id="showSuspiciousComments">
        <span class="toggle-track"><span class="toggle-thumb"></span></span>
      </label>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
